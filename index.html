<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Intense Women</title>
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
        
        <link rel="stylesheet" href="style.css">
            <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <script src="script.js" async></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="header__part left-part">
                    <i class="ri-menu-fill"></i>
                </div>
                <nav class="header__part menu">
                    <ul class="links">
                        <li>
                            <a href="#">projects</a>
                        </li>
                        <li>
                            <a href="#">about</a>
                        </li>
                        <li>
                            <a href="#">contact</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__part">
                    <img src="images/logo.png" alt="dessin minimaliste d'un appareil photo" srcset="images/logo.svg">
                </div>
                <nav class="header__part">
                    <ul class="social">
                        <li>                    
                            <a href="#">
                                <i class="ri-behance-line"></i>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <i class="ri-instagram-line"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <div class="overlay hidden"></div>

        <section class="title">
            <h1>Intense</h1>
            <h2>Women</h2>
        </section>

        <section class="photos">
            <div class="container-photo container-photo1">
                <img src="images/image1.jpg" alt="photo en noir et blanc d'une femme noire entourée de plantes" class="photo photo1">
            </div>
            <div class="container-photo container-photo2">
                <img src="images/image2.jpg" alt="photo en noir et blanc d'une femme blanche qui regarde par-dessus son épaule" class="photo photo2">
            </div>
            <div class="container-photo container-photo3">
                <img src="images/image3.jpg" alt="photo noir et blanc d'une femme qui jette ses cheveux en arrière" class="photo photo3">
            </div>
        </section>

</html>
